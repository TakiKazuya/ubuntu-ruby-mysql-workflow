name: Ubuntu16.04 Ruby2.6.6 MySQL5.7

on: push

jobs:
  setup:
    # ジョブを実行する仮想マシンを選択（ubuntu/macOS/Windows)
    runs-on: ubuntu-16.04
    services:
      db:
        image: mysql:5.7
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: test_database
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6

      - name: DB Setup
        run: |
          mysql -u root -p -h 127.0.0.1 -P 3306 test_database

      - name: Debug
        if: ${{ always() }}
        uses: mxschmitt/action-tmate@v3
